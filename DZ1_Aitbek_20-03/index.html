<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const grade = prompt('пожалуйста оцените наш сервис')

    if (Number(grade) >=1 && Number(grade) <=5 ){
        alert('мы работаем над улучшением сервиса')
    }else if (Number(grade) >= 6 && Number(grade) <= 10){
        alert('спасибо за высокую оценку')
    } else {
        alert('оценка должна быть от 1 до 10!')
    }
</script>
</body>
</html>
